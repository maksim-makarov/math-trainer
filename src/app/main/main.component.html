<div class="container">
  <h1>Math trainer</h1>

  <div *ngIf="!showStartButton" class="timer">
    {{ minutes }}:{{ seconds | number: '2.0' }}
  </div>

  <div
    *ngIf="showStartButton"
    class="startButton">
    <button
      type="button"
      (click)="startGame()"
    >
      Розпочати
    </button>
  </div>
  <div class="exercises-block">
    <div *ngFor="let exercise of exercises">
      <div class="expression">
        {{exercise.expression}}
        <input
          type="number"
          [(ngModel)]="exercise.usersResult"
          [disabled]="showResult"
          [style.background-color]="showResult ? (exercise.usersResult === exercise.result ? 'green' : 'red') : 'white'"
        >
      </div>
    </div>
  </div>

  <div class="action-buttons">

  </div>

  <button
    *ngIf="!showStartButton && !showResult"
    type="button"
    (click)="showResult = true; stopTimer()"
  >
    Перевірити
  </button>
  <button
    *ngIf="showResult"
    type="button"
    (click)="startGame()"
  >
    Почати знов
  </button>
</div>
